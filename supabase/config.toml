# Supabase Configuration for 과사람 수학프로그램
# https://supabase.com/docs/guides/cli/config

[project]
project_id = "your-project-id"

[api]
enabled = true
port = 54321

[db]
port = 54322

[studio]
enabled = true
port = 54323

[storage]
enabled = true

[auth]
enabled = true
site_url = "http://localhost:3000"

[functions]
# Edge Functions Configuration

[functions.ai-auto-tag]
# 자동 유형 분류 함수
verify_jwt = false

[functions.ai-twin-problem]
# 유사 문제 생성 함수
verify_jwt = false
